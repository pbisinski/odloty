name: Android Pull Request CI

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
jobs:
  detekt:
    name: Run Detekt
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Detekt
      run: bash ./gradlew detekt
